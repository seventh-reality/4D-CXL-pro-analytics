    <script>
      const modelViewer = document.getElementById('model');
      
      modelViewer.addEventListener('click', () => {
        gtag('event', '3D_model_click', {
          event_category: '3D Interaction',
          event_label: 'User clicked on 3D model'
        });
      });
      
      modelViewer.addEventListener('camera-change', () => {
        gtag('event', '3D_camera_change', {
          event_category: '3D Interaction',
          event_label: 'Camera position changed'
        });
      });
      
      modelViewer.addEventListener('scale-change', () => {
        gtag('event', '3D_scale_change', {
          event_category: '3D Interaction',
          event_label: 'Model scaled by user'
        });
      });
        modelViewer.addEventListener('rotation-change', () => {
        gtag('event', '3D_rotation_change', {
          event_category: '3D Interaction',
          event_label: 'Model rotate by user'
        });
      });
    </script>
